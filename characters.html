<style>
  :root {
  --bg: #0e141b;
  --panel: #151c25;
  --border: #2a3340;
  --text: #788498;
  --muted: #47586e;
  --header: #8f7987;
  --accent: #2a3340;
  --link: #dedacf;

  --main-f: 'BR Cobane', sans-serif;
  --header-f: 'Rusdy Ibra', sans-serif;
}

body {
  background: var(--bg);
  font-family: var(--main-f);
  color: var(--text);
  font-size: 13px;
}

::-webkit-scrollbar {
  width: 0px;
}

::-webkit-scrollbar-track,
::-webkit-scrollbar-thumb {
  background: transparent;
}

/*------------------------------
LAYOUT ELEMENTS
------------------------------*/
.abs {
  position: absolute;
}

#profile {
  width: 900px;
  margin: auto;
  display: grid;
  grid-template-columns: 250px 1fr;
  grid-template-rows: auto 1fr;
  gap: 2rem;
}

/* ===== Header ===== */

.header-inner {
  display: flex;
  align-items: center;
  gap: 2rem;
}

.header-image {
  width: 450px;
  height: 175px;
  flex-shrink: 0;
  border-radius: 6px;
  overflow: hidden;
  background: var(--accent);
  padding: 5px;
}

.header-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 4px;
  filter: grayscale(20%) brightness(0.85);
}

.profile-header {
  grid-column: 1 / -1;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 5px;
  padding: 2rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
  margin-bottom: -70px;
}

.profile-header h2 {
  font-family: var(--header-f);
  font-size: 105px;
  line-height: 0.95;
  margin: 0;
  color: var(--header);
  font-weight: normal;
}

.profile-header .tag {
  color: var(--muted);
  letter-spacing: 2px;
  font-size: 90%;
  font-style: italic;
}

/* Page layout */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 2rem;
}

/* Section titles */

h2 {
  font-family: var(--header-f);
  font-size: 70px;
  color: var(--header);
  margin-bottom: 1rem;
  font-weight: normal;
}

h3 {
  font-size: 40px;
  font-family: var(--header-f);
  color: var(--header);
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-weight: normal;
}

main {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 2rem;
}

.character-card {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition:
    transform 0.2s,
    box-shadow 0.2s;
}

.character-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.character-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.character-info {
  padding: 1rem;
  text-align: center;
}

.character-info h3 {
  margin: 0.5rem 0;
  font-size: 26px;
}

.character-info p {
  margin: 0.25rem 0;
  font-size: 0.9rem;
  color: var(--text);
}

/* Back link */
.back-link {
  margin-top: 2rem;
  display: inline-block;
  font-size: 14px;
  color: var(--link);
}
.back-link:hover {
  color: var(--accent);
}

</style>
